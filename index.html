
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Brasil AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      .font-outfit {
        font-family: 'Outfit', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .brasil-gradient {
        background: linear-gradient(135deg, #009739 0%, #FEDD00 50%, #012169 100%);
      }
      .text-brasil {
        background: linear-gradient(to right, #009739, #FEDD00, #012169);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }

      /* Custom Animations */
      @keyframes heart-pop {
        0% { transform: scale(1); }
        30% { transform: scale(1.4); }
        60% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-heart-pop {
        animation: heart-pop 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes pulse-red {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.4)); }
        50% { filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.7)); }
      }
      .favorite-pulse {
        animation: pulse-red 2s infinite ease-in-out;
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
